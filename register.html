<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Omkar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="login-section">
        <div class="login-form-container">

            <h2 class="section-title">Create Account</h2>
            <form id="register-form" class="themed-form">
                <div class="input-group">
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" name="email" placeholder="Email Address" required>
                </div>
                    <div class="input-group">
                    <input type="tel" id="register-phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" name="password" placeholder="Create Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="toggle-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>

        </div>
    </section>

    <script src="js/register.js"></script>
</body>
</html>
